<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Criminal Showcase</title>
  <style>
    body { font-family: "Inter", sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
    header { background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
    h2 { margin: 1rem; color: #1e40af; }
    .slider-container { overflow: hidden; position: relative; margin: 1.5rem; }
    .slider-track { display: flex; gap: 1rem; animation: scroll 20s linear infinite; }
    .card { background: white; border-radius: 1rem; box-shadow: 0 6px 18px rgba(0,0,0,0.08); width: 220px; flex-shrink: 0; cursor: pointer; transition: transform 0.2s ease; }
    .card:hover { transform: translateY(-4px); }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 1rem 1rem 0 0; }
    .card h3 { margin: 0.5rem; font-size: 1rem; color: #111827; }
    .card p { margin: 0.3rem 0.5rem; font-size: 0.85rem; color: #374151; }
    @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: #fff; padding: 1.5rem; border-radius: 1rem; max-width: 400px; text-align: center; animation: zoomIn 0.25s ease; }
    .modal-content img { width: 100%; height: 200px; object-fit: cover; border-radius: 0.75rem; }
    .close { margin-top: 1rem; padding: 0.5rem 1rem; background: #ef4444; color: white; border: none; border-radius: 0.5rem; cursor: pointer; }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    footer { text-align: center; padding: 1rem; margin-top: 2rem; background: #1e3a8a; color: white; }
  </style>
</head>
<body>

<header>
  <h1>Criminal Records Showcase</h1>
  <p>Drug Mafia | Murderers | Rapists</p>
</header>

<main id="categories"></main>

<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modal-img" src="" alt="">
    <h2 id="modal-name"></h2>
    <p id="modal-status"></p>
    <p id="modal-charges"></p>
    <p id="modal-details"></p>
    <p id="modal-address"></p>
    <button class="close" id="close-btn">Close</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Criminal Database | Research Purpose Only</p>
</footer>

<script>
  async function loadData() {
    const res = await fetch("data.json");
    const data = await res.json();

    const categoriesDiv = document.getElementById("categories");

    data.categories.forEach(cat => {
      const container = document.createElement("div");
      container.innerHTML = `<h2>${cat.title}</h2>
        <div class="slider-container">
          <div class="slider-track"></div>
        </div>`;
      const track = container.querySelector(".slider-track");

      [...cat.criminals, ...cat.criminals].forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${c.image}" alt="${c.name}">
          <h3>${c.name}</h3>
          <p><strong>Status:</strong> ${c.status}</p>
        `;
        card.addEventListener("click", () => openModal(c, track));
        track.appendChild(card);
      });

      categoriesDiv.appendChild(container);
    });
  }

  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");
  const modalName = document.getElementById("modal-name");
  const modalStatus = document.getElementById("modal-status");
  const modalCharges = document.getElementById("modal-charges");
  const modalDetails = document.getElementById("modal-details");
  const modalAddress = document.getElementById("modal-address");
  const closeBtn = document.getElementById("close-btn");

  let pausedTrack = null;

  function openModal(c, track) {
    modal.style.display = "flex";
    modalImg.src = c.image;
    modalName.textContent = c.name;
    modalStatus.textContent = "Status: " + c.status;
    modalCharges.textContent = "Charges: " + c.charges;
    modalDetails.textContent = "Details: " + c.details;
    modalAddress.textContent = "Address: " + c.address;

    pausedTrack = track;
    track.style.animationPlayState = "paused";
  }

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
    if (pausedTrack) {
      pausedTrack.style.animationPlayState = "running";
      pausedTrack = null;
    }
  });

  loadData();
</script>
</body>
</html>
